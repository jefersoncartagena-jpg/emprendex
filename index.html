<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPRENDEX - Social Learning Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="navbar">
            <div class="logo-container">
                <img class="bg" src="imgenes/pgn.png"alt="">
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-item active">Home</a>
                <a href="#" class="nav-item">Search</a>
                <a href="#" class="nav-item">Courses</a>
                <a href="#" class="nav-item">Upload</a>
                <a href="#" class="nav-item">Pricing</a>
            </nav>
            <div class="user-actions">
                <span class="icon">üí¨</span> <span class="icon">üîî</span> <img src="avatar-placeholder.png" alt="User Avatar" class="avatar small-avatar">
            </div>
        </header>

        <main class="content-area">
            <aside class="left-sidebar">
                <div class="user-profile-box">
                    <img src="avatar-placeholder.png" alt="User Avatar" class="avatar large-avatar">
                    <div class="user-info">
                        <strong>Nowisfero</strong>
                        <span>Founder</span>
                    </div>
                </div>

                <div class="quick-links">
                    <h3>Quick Links</h3>
                    <ul>
                        <li>My Profile <span>></span></li>
                        <li>Saved Posts <span>></span></li>
                        <li>Suspend Users <span>></span></li>
                    </ul>
                </div>
            </aside>

            <section class="post-feed-area">
                <div class="search-bar-feed">
                    <input type="text" placeholder="Search for entrepreneurs, courses, or files..." aria-label="Search posts">
                    <span class="icon search-icon">üîç</span>
                </div>

                <h2>Post Feed</h2>

                <div class="posts-grid">
                    <div class="post-card colored-post blue-bg" data-post-id="1">
                        <div class="post-header">...</div>
                        <div class="post-stats">
                            <span class="stat-count">4270</span>
                            <span class="stat-label">Likes</span>
                            <span class="stat-count">114</span>
                            <span class="stat-label">Comments</span>
                        </div>
                    </div>
                    
                    <div class="post-card colored-post pink-bg" data-post-id="2">
                        <div class="post-header">...</div>
                        <div class="post-stats">
                            <span class="stat-count">126K</span>
                            <span class="stat-label">Likes</span>
                            <span class="stat-count">114</span>
                            <span class="stat-label">Comments</span>
                        </div>
                    </div>

                    <div class="post-card image-post" data-post-id="3">
                        <img src="post-image-placeholder-1.jpg" alt="Post content" class="post-image">
                        <div class="post-info">
                            </div>
                    </div>

                    <div class="post-card image-post" data-post-id="4">
                        <img src="post-image-placeholder-2.jpg" alt="Post content" class="post-image">
                        <div class="post-info">
                            </div>
                    </div>

                    </div>
            </section>

            <aside class="right-sidebar">
                <div class="explore-box">
                    <h3>Explore & Learn</h3>
                    <div class="explore-item">
                        <img src="course-image-placeholder-1.jpg" alt="Course image">
                        <h4>Course Title</h4>
                        </div>
                    <div class="explore-item">
                        <img src="course-image-placeholder-2.jpg" alt="Course image">
                        <h4>Another Course</h4>
                        </div>
                    </div>
            </aside>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
